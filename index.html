<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8" />
    <title>Hello World</title>
    <script src = "https://unpkg.com/react@latest/dist/react.js"></script>
    <script src = "https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src = "https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<link type = "text/css" href = "style.css" rel = "stylesheet">
  </head>
  
  <body>
    <div id="root"></div>
	
    <script type="text/babel">
		var List = React.createClass({
			getInitialState:function(){
				return {
					items:[],
					text:'hahahahahah',
					reaction:"",
					file:""
				};
			},
			
			ChangeText: function(newText){
				this.setState({text: newText});
			},
			
			handleClick: function(e){
				e.preventDefault();
				var newItem = {
					text: this.state.text,
					reaction: this.state.reaction,
					id: Date.now()
				};
				this.setState((prevState) => ({items: prevState.items.concat(newItem),text: ''}));
			},
			
			ChangeReaction: function(newReaction){
				this.setState({reaction: newReaction});
			},
		
			ChangeFile: function(newFile){
				this.setState({file: newFile});
			},
			
			render: function(){
				return( 
					<div>
						<InputArea className = "inputarea" onChange = {this.ChangeText} value = {this.state.text}/>
						<Button onClick = {this.handleClick} type="Post"/>
						<Upload onChange = {this.ChangeFile} value = {this.state.file}/>
						<Reactions onChange = {this.ChangeReaction} value = {this.state.reaction}/>
						<Items items = {this.state.items}/>
					</div>
				);
			}	
		});
		
		var InputArea = React.createClass({
			handleChange:function(e){
				var newText = e.target.value;
				this.props.onChange(newText);
			},
			
			render:function(){
				return(
					<textarea col ="5" row ="22" onChange = {this.handleChange} value = {this.props.value}></textarea>
				);
			}
		});
		
		var Button = React.createClass({
			handleClick: function(e){
				this.props.onClick(e);
			},
		
			render: function(){
				return(
					<button onClick = {this.handleClick}>{this.props.type}</button>
				);
			}
		});
		
		var Reactions = React.createClass({
			handleChange:function(e){
				var newReaction = e.target.value;
				this.props.onChange(newReaction);
			},
			handleBlur: function (e){
				e.target.value = "";
			},
			render:function(){
				return(
					<div>
						<input type = "text" placeholder = "ur reaction" onChange = {this.handleChange} onBlur = {this.handleBlur}/>
					</div>
				);
			}
		});
		
		var Upload = React.createClass({
			handleChange: function(e){
				var newFile = e.target.files[0];
				this.props.onChange(newFile);
			},
			
			render : function(){
				return(
					<div>
						<input type = "file" onChange = {this.handleChange}/>
					</div>
				);
			}
		});
		
		var Items = React.createClass({
			getInitialState:function(){
				return{
					showComment:"false",
					commentLevel:"firstLayer"
				};
			},
			handleClick:function(e){
				e.preventDefault();
				this.setState({
					showComment:"true"
				});
			},
			
			render: function(){
				return(
					<div>
						{this.props.items.map(item => (
							<div key = {item.id}>
								<p>{item.text}<br/>I am {item.reaction}<br/><img src = "{item.file}"/></p>
								<Button onClick = {this.handleClick} type="comment"/>
								<Comments showComment = {this.state.showComment}/>
							</div>
							)
						)}
					</div>
				);
			}
		});
		
		var Comments = React.createClass({

			getInitialState:function(){
				return{
					text:"first comment",
					showComment:"false",
					items:[],
					reaction:""
				};
			},
			
			ChangeText: function(newText){
				this.setState({text: newText});
			},
			
			ChangeReaction: function(newText){
				this.setState({reaction: newText});
			},
			
			handleClick:function(e){
				e.preventDefault();
				var newItem = {
					text: this.state.text,
					reaction: this.state.reaction,
					id: Date.now()
				};
				this.setState((prevState) => ({items: prevState.items.concat(newItem),text: ''}));
			},
			
			render: function(){
				if (this.props.showComment === "true" ){
					var comments = <InputArea onChange = {this.ChangeText} value = {this.state.text}/> ;
				}
				else
					return null;
				
				return (
					<div>
						{comments}
						<Button onClick = {this.handleClick} type="Post Comments"/>
						<Reactions onChange = {this.ChangeReaction} value = {this.state.reaction}/>
						<CommentItems items = {this.state.items}/>
					</div>
				);
			}
		});
		
		var CommentItems = React.createClass({
			getInitialState:function(){
				return{
					showComment:"false",
				};
			},
			handleClick:function(e){
				e.preventDefault();
				this.setState({
					showComment:"true"
				});
			},
			
			render: function(){
				return(
					<div>
						{this.props.items.map(item => (
							<div>
								<p>{item.text}<br/>I am {item.reaction}</p>
								<Button onClick = {this.handleClick} type="reply"/>
								<SecondaryComments showComment = {this.state.showComment}/>
							</div>
							)
						)}
					</div>
				);
			}
		});
		
		var SecondaryComments = React.createClass({
			getInitialState:function(){
				return{
					text:"second comments",
					items:[],
					reaction:""
				};
			},
			
			ChangeText: function(newText){
				this.setState({text: newText});
			},
			
			ChangeReaction: function(newText){
				this.setState({reaction: newText});
			},
			
			handleClick:function(e){
				e.preventDefault();
				var newItem = {
					text: this.state.text,
					reaction: this.state.reaction,
					id: Date.now()
				};
				this.setState((prevState) => ({items: prevState.items.concat(newItem),text: ''}));
			},
			
			render:function(){
				if (this.props.showComment === "true" ){
					var comments = <InputArea onChange = {this.ChangeText} value = {this.state.text}/> ;
				}
				else
					return null;
					
				return(
					<div>
						{comments}
						<Button onClick = {this.handleClick} type="Post Replies"/>
						<Reactions onChange = {this.ChangeReaction} value = {this.state.reaction}/>
						<CommentItemsS items = {this.state.items}/>
					</div>
				);
			}
		});
		
		var CommentItemsS = React.createClass({
			render: function(){
				return(
					<div>
						{this.props.items.map(item => (
							<div key = {item.id}>
								<p>{item.text}<br/>I am {item.reaction}</p>
							</div>
							)
						)}
					</div>
				);
			}
		});

		ReactDOM.render(
		<List/>,
		document.getElementById('root')
		);
    </script>
  </body>
</html>
